<div class="container-fluid">
  <h2>Registration Form</h2>
  <pre>{{labtestForm.value | json }}</pre>

  <form [formGroup]="labtestForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Patient Name</label>
      <input [class.is-invalid]="userName?.invalid && userName?.touched" class="form-group" formControlName="userName"
        type="text" class="form-control">
      <!-- Hide error message if userName is valid or userName hasn't been touched yet -->
      <!-- <small [class.d-none]="userName?.valid || userName?.untouched" class="text-danger">Username is required</small> -->
      <div *ngIf="userName?.invalid && userName?.touched">
        <small class="text-danger" *ngIf="userName?.errors?.['required']">Username is required</small>
        <small class="text-danger" *ngIf="userName?.errors?.['minlength']">Username must be at least 3
          characters</small>
      </div>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="text" formControlName="email" class="form-control">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" formControlName="subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>

</div>
