<div class="container-fluid">
  <h2>Registration Form</h2>
  <h3>Type of Tests:</h3>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <img src="https://media.istockphoto.com/photos/closeup-of-a-man-having-pcr-test-at-medical-clinic-picture-id1270585119" class="card-img-top"
          alt="Fissure in Sandstone" />
        <div class="card-body">
          <h5 class="card-title">Covid RT-PCR</h5>
          <p class="card-text">Known as Covid-19 Virus Qualitative Pcr Throat Swab.
          </p>
          <a href="#!" class="btn btn-primary">Button</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <img src="https://media.istockphoto.com/photos/experienced-phlebotomist-preparing-a-woman-for-blood-draw-picture-id1315395944?s=612x612" class="card-img-top"
          alt="Fissure in Sandstone" />
        <div class="card-body">
          <h5 class="card-title">LFT Test</h5>
          <p class="card-text">Also known as Liver FUnction Tests Blood.
          </p>
          <a href="#!" class="btn btn-primary">Button</a>
        </div>
      </div>
    </div>
  </div>


  <form [formGroup]="labtestForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Patient Name</label>
      <input [class.is-invalid]="userName?.invalid && userName?.touched" class="form-group" formControlName="userName"
        type="text" class="form-control">
      <!-- Hide error message if userName is valid or userName hasn't been touched yet -->
      <!-- <small [class.d-none]="userName?.valid || userName?.untouched" class="text-danger">Username is required</small> -->
      <div *ngIf="userName?.invalid && userName?.touched">
        <small class="text-danger" *ngIf="userName?.errors?.['required']">Username is required</small>
        <small class="text-danger" *ngIf="userName?.errors?.['minlength']">Username must be at least 3
          characters</small>
      </div>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" formControlName="email" class="form-control" formControlName="dateOfBirth">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="testType">
      <label class="form-check-label" for="flexCheckDefault">
        Basic Health Check
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked formControlName="testType">
      <label class="form-check-label" for="flexCheckChecked">
        Comprehensive Full Body Check
      </label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="gender">
      <label class="form-check-label" for="flexRadioDefault1">
        Male
      </label>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked formControlName="gender">
      <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label>
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" formControlName="password" class="form-control" formControlName="mobilePhone">
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>

</div>
